<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
       body {
           font-family: Arial, Helvetica, sans-serif;
       }


       div > p {   /*  child, p eh filho da div*/
           display: none;
           
       }

       div:hover > p {   
           display: block;
           color: white;
           background-color: red;
           width: 300px;
       }
       div:hover {  /*  hover: qnd pasar o mouse por cima, pseudo class*/ 
           color: red;
       }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p> Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido.......</p>
    </div>
</body>
</html>
